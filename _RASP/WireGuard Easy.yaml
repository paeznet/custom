name: wg-easy
services:
  wg-easy:
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    cpu_shares: 90
    command: []
    container_name: wg-easy
    deploy:
      resources:
        limits:
          memory: 907M
    environment:
      - PASSWORD_HASH=$2a$12$PnGXXvrlsrwaZ5Ys8hifMe/h5Ld3t0kYR510ZMWARYnB8H81qPE6a
      - WG_DEFAULT_DNS=1.1.1.1
      - WG_HOST=zutik.duckdns.org
      - WG_PORT=51820
    hostname: wg-easy
    image: ghcr.io/wg-easy/wg-easy:latest
    labels:
      icon: https://cdn.jsdelivr.net/gh/IceWhaleTech/CasaOS-AppStore@main/Apps/WireGuardEasy/icon.png
    ports:
      - target: 51820
        published: "51820"
        protocol: udp
      - target: 51821
        published: "51821"
        protocol: tcp
    restart: unless-stopped
    sysctls:
      net.ipv4.conf.all.src_valid_mark: "1"
      net.ipv4.ip_forward: "1"
    volumes:
      - type: bind
        source: /DATA/AppData/wg-easy/wireguard
        target: /etc/wireguard
    x-casaos:
      ports:
        - container: "51820"
          description:
            en_us: Wireguard VPN port
        - container: "51821"
          description:
            en_us: WEB UI port
      volumes:
        - container: /etc/wireguard
          description:
            en_us: Contains device VPN config files.
    devices: []
    network_mode: bridge
    privileged: false
